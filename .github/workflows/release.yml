name: Manual Release (Legacy)

# This workflow is kept for manual releases when needed
# For automatic releases on push to main, use build-release.yml

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.1)"
        required: true
        type: string

permissions:
  contents: write

env:
  NODE_VERSION: "20.x"

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Setup NodeJS
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./electron/package-lock.json"

      - name: Install dependencies
        working-directory: ./electron
        run: npm ci

      - name: Build and release on macOS
        if: startsWith(matrix.os, 'macos')
        working-directory: ./electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release:mac

      - name: Build and release on Linux
        if: startsWith(matrix.os, 'ubuntu')
        working-directory: ./electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release:linux

      - name: Build and release on Windows
        if: startsWith(matrix.os, 'windows')
        working-directory: ./electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release:win
